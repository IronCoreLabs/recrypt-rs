language: rust
rust:
  - 1.32.0
# hopefully prevent the cache from becoming huge - https://levans.fr/rust_travis_cache.html
cache:
  directories:
    - /home/travis/.cargo
before_cache:
  - rm -rf /home/travis/.cargo/registry
branches:
  only:
    - master
before_script:
  - rustup component add rustfmt-preview
script:
  - cargo build --verbose
  - cargo test --verbose
  - cargo fmt -- --check
after_success:
  - ./.travis_scripts/cmp-bench.sh
