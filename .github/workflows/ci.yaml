on:
  push:
    branches:
      - master
  pull_request:

name: CI

jobs:
  # Abort if the code isn't formatted according to rustfmt standards from nightly.
  fmt:
    name: Rustfmt
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      # Work around https://github.com/actions/cache/issues/133#issuecomment-599102035
      - run: sudo chown -R $(whoami):$(id -ng) ~/.cargo/
        name: Fix perms on .cargo so we can restore the cache.
      - name: Cache cargo
        uses: actions/cache@v1
        with:
          path: ~/.cargo/
          key: ${{ github.job }}
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
      - run: rustup component add rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - name: Cancel workflow
        if: failure()
        uses: andymckay/cancel-action@0.2

  # Build on all the architectures we intend to support, including cross compiled ones.
  build:
    name: Builds
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-18.04
            target: aarch64-linux-android # Android x64
          - os: ubuntu-18.04
            target: x86_64-unknown-linux-musl # Alpine Linux x86_64
          - os: ubuntu-18.04
            target: wasm32-unknown-unknown
            features: --features wasm --no-default-features
          - os: macos-10.15
            target: aarch64-apple-ios
          - os: macos-10.15
            target: x86_64-apple-darwin # 64-bit OSX
          - os: windows-2019
            target: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v2
      # Work around https://github.com/actions/cache/issues/133#issuecomment-599102035
      - run: sudo chown -R $(whoami):$(id -ng) ~/.cargo/
        name: Fix perms on .cargo so we can restore the cache.
        if: "!contains(runner.os, 'windows')"
      - uses: Swatinem/rust-cache@v1
        id: rust-cache
        key: ${{ matrix.target }} #Add the matrix target to the cache key.
      - name: Install sccache
        if: steps.rust-cache.outputs.cache-hit != 'true'
        uses: actions-rs/install@v0.1
        with:
          crate: sccache
          version: latest
          use-tool-cache: true
      - name: Setup sccache env variables
        if: steps.rust-cache.outputs.cache-hit != 'true'
        run: |
          echo "CC=$(which cc) " >> $GITHUB_ENV
          echo "RUSTC_WRAPPER=$HOME/.cargo/bin/sccache" >> $GITHUB_ENV
          echo "AWS_ACCESS_KEY_ID=AKIAU2WBY6VDVHUO5WSN" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> $GITHUB_ENV
          echo "SCCACHE_BUCKET='sccache-rust'" >> $GITHUB_ENV
          echo "SCCACHE_S3_USE_SSL=true" >> $GITHUB_ENV
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true
      - uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --release --target=${{ matrix.target }}
            - name: Print sccache stats
      - name: Print sccache stats
        if: steps.rust-cache.outputs.cache-hit != 'true'
        run: sccache -s

  # Run the tests on only one architecture, against various Rust versions.
  test:
    name: Test Suite
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        rust:
          - stable
          - beta
          - 1.41.1 #MSRV
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      # Work around https://github.com/actions/cache/issues/133#issuecomment-599102035
      - run: sudo chown -R $(whoami):$(id -ng) ~/.cargo/
        name: Fix perms on .cargo so we can restore the cache.
      - uses: Swatinem/rust-cache@v1
        id: rust-cache
      - name: Install sccache
        if: steps.rust-cache.outputs.cache-hit != 'true'
        uses: actions-rs/install@v0.1
        with:
          crate: sccache
          version: latest
          use-tool-cache: true
      - name: Setup sccache env variables
        if: steps.rust-cache.outputs.cache-hit != 'true'
        run: |
          echo "CC=$(which cc) " >> $GITHUB_ENV
          echo "RUSTC_WRAPPER=$HOME/.cargo/bin/sccache" >> $GITHUB_ENV
          echo "AWS_ACCESS_KEY_ID=AKIAU2WBY6VDVHUO5WSN" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> $GITHUB_ENV
          echo "SCCACHE_BUCKET='sccache-rust'" >> $GITHUB_ENV
          echo "SCCACHE_S3_USE_SSL=true" >> $GITHUB_ENV
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: test
      - name: Print sccache stats
        if: steps.rust-cache.outputs.cache-hit != 'true'
        run: sccache -s

  # Benchmark current and base revisions, if this is a PR.
  bench:
    name: Bench
    runs-on: ubuntu-18.04
    if: github.base_ref != ''
    strategy:
      matrix:
        include:
          - name: current
            ref: ${{ github.ref }}
          - name: base
            ref: ${{ github.base_ref }}
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ matrix.ref }}
      # Work around https://github.com/actions/cache/issues/133#issuecomment-599102035
      - run: sudo chown -R $(whoami):$(id -ng) ~/.cargo/
        name: Fix perms on .cargo so we can restore the cache.
      - uses: Swatinem/rust-cache@v1
        id: rust-cache
      - name: Install sccache
        if: steps.rust-cache.outputs.cache-hit != 'true'
        uses: actions-rs/install@v0.1
        with:
          crate: sccache
          version: latest
          use-tool-cache: true
      - name: Setup sccache env variables
        if: steps.rust-cache.outputs.cache-hit != 'true'
        run: |
          echo "CC=$(which cc) " >> $GITHUB_ENV
          echo "RUSTC_WRAPPER=$HOME/.cargo/bin/sccache" >> $GITHUB_ENV
          echo "AWS_ACCESS_KEY_ID=AKIAU2WBY6VDVHUO5WSN" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> $GITHUB_ENV
          echo "SCCACHE_BUCKET='sccache-rust'" >> $GITHUB_ENV
          echo "SCCACHE_S3_USE_SSL=true" >> $GITHUB_ENV
      - uses: actions-rs/cargo@v1
        with:
          command: install
          args: critcmp
      - uses: actions-rs/cargo@v1
        with:
          command: bench
          args: -- --save-baseline ${{ matrix.name }}
      - run: critcmp --export ${{ matrix.name }} > results.json
      - name: Store benchmark results
        uses: actions/upload-artifact@v1
        with:
          name: bench-${{ matrix.name }}
          path: results.json

  # Add a comment to the PR with benchmark results. Only if everything else passed, and this is a PR.
  bench_results:
    needs:
      - bench
    name: Upload benchmark results
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      # Work around https://github.com/actions/cache/issues/133#issuecomment-599102035
      - run: sudo chown -R $(whoami):$(id -ng) ~/.cargo/
        name: Fix perms on .cargo so we can restore the cache.
      - uses: Swatinem/rust-cache@v1
        id: rust-cache
      - name: Retrieve benchmark results
        uses: actions/download-artifact@v1
        with:
          name: bench-current
      - name: Delete artifact
        uses: geekyeggo/delete-artifact@v1
        with:
          name: bench-current
          failOnError: false
      - name: Retrieve benchmark results
        uses: actions/download-artifact@v1
        with:
          name: bench-base
      - name: Delete artifact
        uses: geekyeggo/delete-artifact@v1
        with:
          name: bench-base
          failOnError: false
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: install
          args: critcmp
      - name: Compare benchmarks
        run: |
          if ! critcmp bench-base/results.json bench-current/results.json -t 10 ; then
            echo "# Benchmark blew big budget! Bad!" > comment.md
          fi
          echo "Benchmark results comparing with base:" >> comment.md
          echo '```' >> comment.md
          critcmp bench-base/results.json bench-current/results.json -t 2 >> comment.md || true
          echo '```' >> comment.md
          cat comment.md
          mv comment.md .github/workflows/comment.md
      # This will post a comment to the PR with benchmark results, but it's disabled because it's annoying.
      # - uses: harupy/comment-on-pr@c0522c4
